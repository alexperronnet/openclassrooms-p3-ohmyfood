<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Compatibility -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>À la française | Ohmyfood!</title>
    <meta name="title" content="À la française | Ohmyfood!" />
    <meta name="description" content="NEEDFIX" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="NEEDFIX" />
    <meta property="og:title" content="À la française | Ohmyfood!" />
    <meta property="og:description" content="NEEDFIX" />
    <meta property="og:image" content="NEEDFIX" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="NEEDFIX" />
    <meta property="twitter:title" content="À la française | Ohmyfood!" />
    <meta property="twitter:description" content="NEEDFIX" />
    <meta property="twitter:image" content="NEEDFIX" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header class="header">
        <div class="header__container">
          <a href="/index" class="header__back">
            <svg class="header__icon">
              <use xlink:href="images/icons-sprite.svg#arrow-left" />
            </svg>
          </a>

          <h1 class="header__logo">Ohmyfood</h1>
        </div>
      </header>

      <!-- Hero image -->
      <div class="restaurants-hero">
        <img
          src="./images/a-la-francaise.webp"
          alt="hero image à la française"
          class="restaurants-hero-img"
        />
      </div>

      <!-- Main -->
      <main class="menu">
        <div class="menu__container">
          <header class="menu__header">
            <h2 class="menu__title">À la française</h2>

            <label for="like" class="like">
              <input type="checkbox" id="like" />

              <svg>
                <use xlink:href="images/icons-sprite.svg#heart" />
              </svg>
            </label>
          </header>

          <section class="menu__type-list">
            <div class="menu__type">
              <h3 class="menu__type-title">Entrées</h3>

              <label for="entree-1" class="menu__item">
                <input
                  type="radio"
                  class="menu__item-radio"
                  id="entree-1"
                  name="entree"
                />

                <div class="menu__item-header">
                  <h4 class="menu__item-title">Tartare de poulpe acidulé</h4>

                  <span class="menu__item-desc">Aux zest d'orange</span>
                </div>

                <span class="menu__item-price">25</span>

                <div class="menu__item-check">
                  <svg class="menu__item-check-icon">
                    <use xlink:href="images/icons-sprite.svg#circle-check" />
                  </svg>
                </div>
              </label>

              <label for="entree-2" class="menu__item">
                <input
                  type="radio"
                  class="menu__item-radio"
                  id="entree-2"
                  name="entree"
                />

                <div class="menu__item-header">
                  <h4 class="menu__item-title">Velouté de légumes d'antan</h4>

                  <span class="menu__item-desc"
                    >Carotte, panais, topinambour</span
                  >
                </div>

                <span class="menu__item-price">35</span>

                <div class="menu__item-check">
                  <svg class="menu__item-check-icon">
                    <use xlink:href="images/icons-sprite.svg#circle-check" />
                  </svg>
                </div>
              </label>

              <label for="entree-3" class="menu__item">
                <input
                  type="radio"
                  class="menu__item-radio"
                  id="entree-3"
                  name="entree"
                />

                <div class="menu__item-header">
                  <h4 class="menu__item-title">Soupe à l'oignon</h4>

                  <span class="menu__item-desc">Revisitée</span>
                </div>

                <span class="menu__item-price">20</span>

                <div class="menu__item-check">
                  <svg class="menu__item-check-icon">
                    <use xlink:href="images/icons-sprite.svg#circle-check" />
                  </svg>
                </div>
              </label>
            </div>

            <div class="menu__type">
              <h3 class="menu__type-title">Plats</h3>

              <label for="plat-1" class="menu__item">
                <input
                  type="radio"
                  class="menu__item-radio"
                  id="plat-1"
                  name="plat"
                />

                <div class="menu__item-header">
                  <h4 class="menu__item-title">Coquilles Saint-Jacques</h4>

                  <span class="menu__item-desc"
                    >Accompagnées d'une purée de panais</span
                  >
                </div>

                <span class="menu__item-price">40</span>

                <div class="menu__item-check">
                  <svg class="menu__item-check-icon">
                    <use xlink:href="images/icons-sprite.svg#circle-check" />
                  </svg>
                </div>
              </label>

              <label for="plat-2" class="menu__item">
                <input
                  type="radio"
                  class="menu__item-radio"
                  id="plat-2"
                  name="plat"
                />

                <div class="menu__item-header">
                  <h4 class="menu__item-title">Magret de canard</h4>

                  <span class="menu__item-desc"
                    >Et parmentier de pommes de terres</span
                  >
                </div>

                <span class="menu__item-price">35</span>

                <div class="menu__item-check">
                  <svg class="menu__item-check-icon">
                    <use xlink:href="images/icons-sprite.svg#circle-check" />
                  </svg>
                </div>
              </label>

              <label for="plat-3" class="menu__item">
                <input
                  type="radio"
                  class="menu__item-radio"
                  id="plat-3"
                  name="plat"
                />

                <div class="menu__item-header">
                  <h4 class="menu__item-title">Pigeonneau d'Ille-et-Vilaine</h4>

                  <span class="menu__item-desc"
                    >Sur son lit de gnocchis aux légumes</span
                  >
                </div>

                <span class="menu__item-price">44</span>

                <div class="menu__item-check">
                  <svg class="menu__item-check-icon">
                    <use xlink:href="images/icons-sprite.svg#circle-check" />
                  </svg>
                </div>
              </label>
            </div>

            <div class="menu__type">
              <h3 class="menu__type-title">Desserts</h3>

              <label for="dessert-1" class="menu__item">
                <input
                  type="radio"
                  class="menu__item-radio"
                  id="dessert-1"
                  name="dessert"
                />

                <div class="menu__item-header">
                  <h4 class="menu__item-title">Pétales de violettes glacés</h4>

                  <span class="menu__item-desc">Et purée de noisettes</span>
                </div>

                <span class="menu__item-price">18</span>

                <div class="menu__item-check">
                  <svg class="menu__item-check-icon">
                    <use xlink:href="images/icons-sprite.svg#circle-check" />
                  </svg>
                </div>
              </label>

              <label for="dessert-2" class="menu__item">
                <input
                  type="radio"
                  class="menu__item-radio"
                  id="dessert-2"
                  name="dessert"
                />

                <div class="menu__item-header">
                  <h4 class="menu__item-title">Fondant au chocolat</h4>

                  <span class="menu__item-desc">Revisité</span>
                </div>

                <span class="menu__item-price">22</span>

                <div class="menu__item-check">
                  <svg class="menu__item-check-icon">
                    <use xlink:href="images/icons-sprite.svg#circle-check" />
                  </svg>
                </div>
              </label>

              <label for="dessert-3" class="menu__item">
                <input
                  type="radio"
                  class="menu__item-radio"
                  id="dessert-3"
                  name="dessert"
                />

                <div class="menu__item-header">
                  <h4 class="menu__item-title">Millefeuille croustillant</h4>

                  <span class="menu__item-desc"
                    >Myrtilles et pâte d'amande</span
                  >
                </div>

                <span class="menu__item-price">23</span>

                <div class="menu__item-check">
                  <svg class="menu__item-check-icon">
                    <use xlink:href="images/icons-sprite.svg#circle-check" />
                  </svg>
                </div>
              </label>
            </div>
          </section>

          <a href="#" class="btn">Commander</a>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer__container">
          <h5 class="footer__logo">Ohmyfood</h5>

          <nav class="footer__nav">
            <a href="#" class="footer__link footer__link-flex">
              <svg class="location__icon">
                <use xlink:href="images/icons-sprite.svg#utensils" />
              </svg>

              <span>Proposer un restaurant</span>
            </a>

            <a href="#" class="footer__link footer__link-flex">
              <svg class="location__icon">
                <use xlink:href="images/icons-sprite.svg#handshake-angle" />
              </svg>

              <span>Devenir partenaire</span>
            </a>

            <a href="#" class="footer__link">Mentions légales</a>

            <a href="#" class="footer__link">Contact</a>
          </nav>
        </div>
      </footer>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
