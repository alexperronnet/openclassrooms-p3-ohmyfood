<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Compatibility -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Accueil | Ohmyfood!</title>
    <meta name="title" content="Accueil | Ohmyfood!" />
    <meta name="description" content="NEEDFIX" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="NEEDFIX" />
    <meta property="og:title" content="Accueil | Ohmyfood!" />
    <meta property="og:description" content="NEEDFIX" />
    <meta property="og:image" content="NEEDFIX" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="NEEDFIX" />
    <meta property="twitter:title" content="Accueil | Ohmyfood!" />
    <meta property="twitter:description" content="NEEDFIX" />
    <meta property="twitter:image" content="NEEDFIX" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
  </head>
  <body>
    <!-- App -->
    <div id="app">
      <!-- Header -->
      <header class="header">
        <h1 class="header__title">Ohmyfood</h1>
      </header>

      <!-- Location -->
      <div class="location">
        <!-- Icon -->
        <svg class="location__icon">
          <use xlink:href="images/icons-sprite.svg#location-dot" />
        </svg>

        <!-- City -->
        <p class="location__city">Paris, Belleville</p>
      </div>

      <!-- Hero -->
      <section class="hero">
        <!-- Hero title -->
        <h2 class="hero__title">Réservez le menu qui vous convient</h2>

        <!-- Hero description -->
        <p class="hero__description">
          Découvrez des restaurants d'exception, séléctionnés par nos soins.
        </p>

        <!-- Hero button -->
        <a href="#restaurants" class="btn">Explorer nos restaurants</a>
      </section>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
