<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Compatibility -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>La palette du goût | Ohmyfood!</title>
    <meta name="title" content="La palette du goût | Ohmyfood!" />
    <meta
      name="description"
      content="Ohmyfood! est une entreprise de commande de repas en ligne. Notre concept permet aux utilisateurs de composer leur propre menu."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://alexperronnet.github.io/openclassrooms-p3-ohmyfood"
    />
    <meta property="og:title" content="La palette du goût | Ohmyfood!" />
    <meta
      property="og:description"
      content="Ohmyfood! est une entreprise de commande de repas en ligne. Notre concept permet aux utilisateurs de composer leur propre menu."
    />
    <meta
      property="og:image"
      content="https://alexperronnet.github.io/openclassrooms-p3-ohmyfood/ohmyfood-banner.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://alexperronnet.github.io/openclassrooms-p3-ohmyfood"
    />
    <meta property="twitter:title" content="La palette du goût | Ohmyfood!" />
    <meta
      property="twitter:description"
      content="Ohmyfood! est une entreprise de commande de repas en ligne. Notre concept permet aux utilisateurs de composer leur propre menu."
    />
    <meta
      property="twitter:image"
      content="https://alexperronnet.github.io/openclassrooms-p3-ohmyfood/ohmyfood-banner.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header class="header">
        <div class="header__container">
          <a href="./index" class="header__back">
            <svg class="header__icon">
              <use xlink:href="images/icons-sprite.svg#arrow-left" />
            </svg>
          </a>

          <h1 class="header__logo">Ohmyfood</h1>
        </div>
      </header>

      <!-- Hero image -->
      <div class="restaurants-hero">
        <img
          src="./images/la-palette-du-gout.webp"
          alt="hero image La palette du goût"
          class="restaurants-hero-img"
        />
      </div>

      <!-- Main -->
      <main class="menu">
        <div class="menu__container">
          <header class="menu__header">
            <h2 class="menu__title">La palette du goût</h2>

            <label for="like" class="like">
              <input type="checkbox" id="like" />

              <svg>
                <use xlink:href="images/icons-sprite.svg#heart" />
              </svg>
            </label>
          </header>

          <section class="menu__type-list">
            <div class="menu__type">
              <h3 class="menu__type-title">Entrées</h3>

              <label for="entree-1" class="menu__item">
                <input
                  type="radio"
                  class="menu__item-radio"
                  id="entree-1"
                  name="entree"
                />

                <span class="menu__item-header">
                  <span class="menu__item-title">Fricassée d'escargot</span>

                  <span class="menu__item-desc">Au piment d'Espelette</span>
                </span>

                <span class="menu__item-price">25</span>

                <span class="menu__item-check">
                  <svg class="menu__item-check-icon">
                    <use xlink:href="images/icons-sprite.svg#circle-check" />
                  </svg>
                </span>
              </label>

              <label for="entree-2" class="menu__item">
                <input
                  type="radio"
                  class="menu__item-radio"
                  id="entree-2"
                  name="entree"
                />

                <span class="menu__item-header">
                  <span class="menu__item-title"
                    >Foie gras de canard mi-cuit</span
                  >

                  <span class="menu__item-desc"
                    >Et ses copeaux de truffe noire</span
                  >
                </span>

                <span class="menu__item-price">35</span>

                <span class="menu__item-check">
                  <svg class="menu__item-check-icon">
                    <use xlink:href="images/icons-sprite.svg#circle-check" />
                  </svg>
                </span>
              </label>

              <label for="entree-3" class="menu__item">
                <input
                  type="radio"
                  class="menu__item-radio"
                  id="entree-3"
                  name="entree"
                />

                <span class="menu__item-header">
                  <span class="menu__item-title">Oeuf au plat</span>

                  <span class="menu__item-desc"
                    >Assaisonné à la truffe sur lit de caviar</span
                  >
                </span>

                <span class="menu__item-price">20</span>

                <span class="menu__item-check">
                  <svg class="menu__item-check-icon">
                    <use xlink:href="images/icons-sprite.svg#circle-check" />
                  </svg>
                </span>
              </label>
            </div>

            <div class="menu__type">
              <h3 class="menu__type-title">Plats</h3>

              <label for="plat-1" class="menu__item">
                <input
                  type="radio"
                  class="menu__item-radio"
                  id="plat-1"
                  name="plat"
                />

                <span class="menu__item-header">
                  <span class="menu__item-title"
                    >Filet de boeuf aux herbes</span
                  >

                  <span class="menu__item-desc"
                    >Accompagné de sa ribambelle de légumes</span
                  >
                </span>

                <span class="menu__item-price">40</span>

                <span class="menu__item-check">
                  <svg class="menu__item-check-icon">
                    <use xlink:href="images/icons-sprite.svg#circle-check" />
                  </svg>
                </span>
              </label>

              <label for="plat-2" class="menu__item">
                <input
                  type="radio"
                  class="menu__item-radio"
                  id="plat-2"
                  name="plat"
                />

                <span class="menu__item-header">
                  <span class="menu__item-title"
                    >Parmentier de queue de boeuf</span
                  >

                  <span class="menu__item-desc"
                    >À la truffe noire sur sa purée de panais</span
                  >
                </span>

                <span class="menu__item-price">35</span>

                <span class="menu__item-check">
                  <svg class="menu__item-check-icon">
                    <use xlink:href="images/icons-sprite.svg#circle-check" />
                  </svg>
                </span>
              </label>

              <label for="plat-3" class="menu__item">
                <input
                  type="radio"
                  class="menu__item-radio"
                  id="plat-3"
                  name="plat"
                />

                <span class="menu__item-header">
                  <span class="menu__item-title">Filet de turbot</span>

                  <span class="menu__item-desc">Aux agrumes</span>
                </span>

                <span class="menu__item-price">44</span>

                <span class="menu__item-check">
                  <svg class="menu__item-check-icon">
                    <use xlink:href="images/icons-sprite.svg#circle-check" />
                  </svg>
                </span>
              </label>
            </div>

            <div class="menu__type">
              <h3 class="menu__type-title">Desserts</h3>

              <label for="dessert-1" class="menu__item">
                <input
                  type="radio"
                  class="menu__item-radio"
                  id="dessert-1"
                  name="dessert"
                />

                <span class="menu__item-header">
                  <span class="menu__item-title">Paris-Brest</span>

                  <span class="menu__item-desc">Revisité</span>
                </span>

                <span class="menu__item-price">18</span>

                <span class="menu__item-check">
                  <svg class="menu__item-check-icon">
                    <use xlink:href="images/icons-sprite.svg#circle-check" />
                  </svg>
                </span>
              </label>

              <label for="dessert-2" class="menu__item">
                <input
                  type="radio"
                  class="menu__item-radio"
                  id="dessert-2"
                  name="dessert"
                />

                <span class="menu__item-header">
                  <span class="menu__item-title">
                    Macaron au chocolat d'exception
                  </span>

                  <span class="menu__item-desc"
                    >Et glace à la vanille de Madagascar</span
                  >
                </span>

                <span class="menu__item-price">22</span>

                <span class="menu__item-check">
                  <svg class="menu__item-check-icon">
                    <use xlink:href="images/icons-sprite.svg#circle-check" />
                  </svg>
                </span>
              </label>

              <label for="dessert-3" class="menu__item">
                <input
                  type="radio"
                  class="menu__item-radio"
                  id="dessert-3"
                  name="dessert"
                />

                <span class="menu__item-header">
                  <span class="menu__item-title">Mousse au chocolat</span>

                  <span class="menu__item-desc"
                    >Au piment d'Espelette et à la truffe noire</span
                  >
                </span>

                <span class="menu__item-price">23</span>

                <span class="menu__item-check">
                  <svg class="menu__item-check-icon">
                    <use xlink:href="images/icons-sprite.svg#circle-check" />
                  </svg>
                </span>
              </label>
            </div>
          </section>

          <a href="#" class="btn">Commander</a>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer__container">
          <h4 class="footer__logo">Ohmyfood</h4>

          <nav class="footer__nav">
            <a href="#" class="footer__link footer__link-flex">
              <svg class="location__icon">
                <use xlink:href="images/icons-sprite.svg#utensils" />
              </svg>

              <span>Proposer un restaurant</span>
            </a>

            <a href="#" class="footer__link footer__link-flex">
              <svg class="location__icon">
                <use xlink:href="images/icons-sprite.svg#handshake-angle" />
              </svg>

              <span>Devenir partenaire</span>
            </a>

            <a href="#" class="footer__link">Mentions légales</a>

            <a href="mailto:contact@ohmyfood.fr" class="footer__link"
              >Contact</a
            >
          </nav>
        </div>
      </footer>
    </div>

    <!-- Instance gradient -->
    <svg
      style="width: 0; height: 0; position: absolute"
      aria-hidden="true"
      focusable="false"
    >
      <linearGradient id="gradient" x1="50%" y1="100%" x2="50%" y2="0%">
        <stop
          offset="0%"
          style="stop-color: rgb(147, 86, 220); stop-opacity: 1"
        />
        <stop
          offset="100%"
          style="stop-color: rgb(255, 121, 218); stop-opacity: 1"
        />
      </linearGradient>
    </svg>

    <a
      href="https://github.com/alexperronnet/openclassrooms-p3-ohmyfood"
      target="_blank"
      class="repo-link"
    >
      <svg

      >

    </a>

    <!-- Script -->
    <script type="module" src="main.js"></script>
  </body>
</html>
